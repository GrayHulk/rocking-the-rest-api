buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-tomcat-plugin:1.0'
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'eclipse-wtp'
apply plugin: 'tomcat'

version = '1.0'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

ext {
    javaVersion = '1.7'
    versions = [
        spring_core: '4.0.1.RELEASE',
        spring_data: '1.4.3.RELEASE',
        spring_data_redis: '1.1.1.RELEASE',
        redis_clients: '2.4.0',
        ehcache: '2.6.8',
        hibernate: '4.3.1.Final',
        hibernate_validator: '5.0.3.Final',
        h2database: '1.3.175',
        bonecp: '0.8.0.RELEASE',
        querydsl: '3.3.0',
        jackson: '1.9.13',
        jackson2: '2.3.1',
        guava: '16.0',
        lombok: '1.12.4',
        joda_time: '2.3',
        slf4j: '1.7.5',
        logback: '1.1.0',
        modelmapper: '0.6.3',
        tomcat: '7.0.50'
    ]
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets {
    querydsl {
        java {
            srcDirs = ['src/main/querydsl']
        }
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'javax.inject:javax.inject:1'

    compile 'org.springframework:spring-core:'+ versions.spring_core, 
		    'org.springframework:spring-context:'+ versions.spring_core,
		    'org.springframework:spring-context-support:' + versions.spring_core,
		    'org.springframework:spring-beans:' + versions.spring_core,
		    'org.springframework:spring-web:' + versions.spring_core,
		    'org.springframework:spring-webmvc:' + versions.spring_core,
		    'org.springframework:spring-tx:' + versions.spring_core,
		    'org.springframework:spring-jdbc:' + versions.spring_core,
    		'org.springframework:spring-orm:' + versions.spring_core,
    		'org.springframework.data:spring-data-jpa:' + versions.spring_data,
    		'org.springframework.data:spring-data-redis:' + versions.spring_data_redis,
		    'org.springframework:spring-test:' + versions.spring_core
	
	compile 'redis.clients:jedis:' + versions.redis_clients

    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
    providedCompile 'org.apache.tomcat:tomcat-servlet-api:' + versions.tomcat,
                    'org.apache.tomcat:tomcat-jsp-api:' + versions.tomcat,
                    'org.apache.tomcat:tomcat-websocket-api:' + versions.tomcat

/**
    testCompile 'org.springframework:spring-test:$versions.spring',
                'org.spockframework:spock-spring:$versions.springSpock',
                'cglib:cglib-nodep:2.2.2',
                'com.h2database:h2:1.3.172'
   */ 
    compile 'javax.servlet:jstl:1.2'

    //database
    compile 'com.h2database:h2:' + versions.h2database,
    		'com.jolbox:bonecp:' + versions.bonecp

    //hibernate, spring data jpa, querydsl
    compile 'org.hibernate:hibernate-core:' + versions.hibernate,
		    'org.hibernate:hibernate-entitymanager:' + versions.hibernate,
		    'org.hibernate:hibernate-envers:' + versions.hibernate,
		    'org.hibernate:hibernate-validator:' + versions.hibernate_validator


    compile 'com.mysema.querydsl:querydsl-jpa:' + versions.querydsl,
    		'com.mysema.querydsl:querydsl-apt:' + versions.querydsl


    //etc
    compile 'com.google.guava:guava:' + versions.guava
    compile 'joda-time:joda-time:' + versions.joda_time
    compile 'org.projectlombok:lombok:' + versions.lombok
    
    //etc:ehcache
    compile 'net.sf.ehcache:ehcache-core:' + versions.ehcache
    
	//etc: modelMapper
	compile 'org.modelmapper:modelmapper:' + versions.modelmapper
	
    //etc: jackson
    compile 'org.codehaus.jackson:jackson-mapper-asl:' + versions.jackson

    //etc: jackson2
    compile 'com.fasterxml.jackson.core:jackson-databind:' + versions.jackson2,
    		'com.fasterxml.jackson.datatype:jackson-datatype-hibernate4:' + versions.jackson2

	//etc://etc
    compile 'ch.qos.logback:logback-classic:' + versions.logback
    compile 'org.slf4j:slf4j-api:' + versions.slf4j
    runtime 'org.slf4j:jcl-over-slf4j:' + versions.slf4j
    runtime 'org.slf4j:log4j-over-slf4j:' + versions.slf4j
    testCompile 'junit:junit:4.11'
    /*
    testCompile 'org.springframework:spring-test:$versions.spring_core',
                'org.spockframework:spock-spring:$versions.springSpock',
                'cglib:cglib-nodep:2.2.2',
                'com.h2database:h2:1.3.172'
    */
    tomcat 'org.apache.tomcat.embed:tomcat-embed-core:' + versions.tomcat,
           'org.apache.tomcat.embed:tomcat-embed-logging-juli:' + versions.tomcat
    tomcat('org.apache.tomcat.embed:tomcat-embed-jasper:' + versions.tomcat) {
        exclude group: 'org.eclipse.jdt.core.compiler', module: 'ecj'
    }
}

//exclude common-logging
[configurations.runtime, configurations.default]*.exclude(module: 'commons-logging')

/**
 1. java source directory create
 2. resources directory create
 3. web source directory create
 */
task initProject(description: 'Initialization Project') << {
    ext.createDir = {
        println 'Create Dir : '+ it
        it.mkdirs()
    }

    sourceSets.main.java.srcDirs.each createDir
    sourceSets.main.resources.srcDirs.each createDir
    sourceSets.test.java.srcDirs.each createDir
    sourceSets.test.resources.srcDirs.each createDir
    sourceSets.querydsl.java.srcDirs.each createDir

    createDir webAppDir
    createDir new File(webAppDir, '/WEB-INF')
    createDir new File(webAppDir, '/resources')
}

configurations {
    querydslapt
}

//-- QueryDSL
task generateQueryDSL(type: JavaCompile, group: 'build', description: 'Generates the QueryDSL query types') {
    source = sourceSets.main.java
    classpath = configurations.compile + configurations.querydslapt
    println classpath
    options.compilerArgs = [
            '-proc:only',
            '-processor', 'com.mysema.query.apt.jpa.JPAAnnotationProcessor'
    ]
    destinationDir = sourceSets.querydsl.java.srcDirs.iterator().next()
    dependencyCacheDir = compileJava.dependencyCacheDir
}
//-- QueryDSL

compileJava {
	sourceCompatibility = javaVersion
	targetCompatibility = javaVersion
	dependsOn generateQueryDSL
    source generateQueryDSL.destinationDir
}

compileTestJava {
	sourceCompatibility = javaVersion
	targetCompatibility = javaVersion
}

clean {
    delete sourceSets.querydsl.java.srcDirs
}

tomcatRunWar {
    httpPort = 8090
    stopPort = 8091
    contextPath = ''
    reloadable = true
}