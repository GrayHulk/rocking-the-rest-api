// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    testCompile 'junit:junit:4.11'

    //spring core, bean, context
    compile 'org.springframework:spring-core:4.0.1.RELEASE'
    compile 'org.springframework:spring-context:4.0.1.RELEASE'

    //spring mvc
    compile 'org.springframework:spring-web:4.0.1.RELEASE'
    
    //hibernate, spring data jpa, querydsl
    compile 'org.hibernate:hibernate-core:4.3.1.Final'
    compile 'org.hibernate:hibernate-validator:5.0.3.Final'

    compile 'org.springframework.data:spring-data-jpa:1.4.3.RELEASE'

    compile 'com.mysema.querydsl:querydsl-jpa:3.3.0'
    
    //redis
    compile 'org.springframework.data:spring-data-redis:1.1.1.RELEASE'

    //etc
    compile 'com.google.guava:guava:16.0'
    compile 'joda-time:joda-time:2.3'
    compile 'org.projectlombok:lombok:1.12.4'


}
